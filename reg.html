<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="reg.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="classlib.js" async></script>
    <script src="reg.js" defer></script>
</head>
<body>
    <header><h1>Мой сайт</h1></header>
    <hr>
    <main>
        <form id="form1" action="server/handler.html" method="post" onsubmit="return false;">
            <h4>Регистрация</h4>
            <hr>
            <div class="form-group">
                <div><label for="login">Логин:</label></div>
                <input id="login" type="text" class="form-control" required>
                <small id="login_info">От 6 до 16 символов: буквы, цифры, _-; первый символ - буква</small>
            </div>
            <div class="form-group">
                <div><label for="pass1">Пароль:</label></div>
                <input id="pass1" type="password" class="form-control" required>
                <small id="pass1_info">От 8 символов: буквы, цифры; хотя бы одна заглавная и цифра</small>
            </div>
            <div class="form-group">
                <div><label for="pass2">Подтверждение:</label></div>
                <input id="pass2" type="password" class="form-control" required>
                <small id="pass2_info">Пароль должен совпадать с подтверждением</small>
            </div>
            <div class="form-group">
                <div><label for="email">E-Mail:</label></div>
                <input id="email" type="email" class="form-control" required>
                <small id="email_info">Стандартный почтовый шаблон с @ и доменным именем</small>
            </div>
            <p>
                <input type="submit" value="Отправить" class="btn btn-primary">
                <input type="reset" value="Очистить" class="btn btn-secondary">
            </p>
        </form>
    </main>
    <hr>
    <footer><h6>Copyright: &copy; КА ШАГ - Киев, 2020</h6></footer>
</body>
</html>
